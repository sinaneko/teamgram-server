Name: interface.gateway
ListenOn: 127.0.0.1:20110
Etcd:
  Hosts:
    - etcd:2379
  Key: interface.gateway
Log:
  Mode: file
  Path: ../logs/gnetway
  Level: debug

KeyFile: "./server_pkcs1.key"
KeyFingerprint: "12240908862933197005"
MaxProc: 4

Gnetway:
  Server:
    - Proto: tcp
      Addresses:
        - 0.0.0.0:10443
        - 0.0.0.0:5222
    - Proto: websocket
      Addresses:
        - 0.0.0.0:11443
  Multicore: false
  SendBuf: 65536
  ReceiveBuf: 65536

Session:
  Etcd:
    Hosts:
      - etcd:2379
    Key: interface.session